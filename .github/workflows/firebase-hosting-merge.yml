name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10.7.0
      - name: Setup Node.js 22
        uses: actions/setup-node@v4.2.0
        with:
          node-version: "22.14.0"
          cache: "pnpm"
      - name: Configure prod config file
        run: |
          python -c "import os; file = open('src/environments/environment.prod.ts', 'w'); file.write(os.environ['FIREBASE_CONFIG']); file.close()"
        shell: bash
        env:
          FIREBASE_CONFIG : ${{secrets.FIREBASE_CONFIG}}
      - name: install project dependencies
        run: pnpm install --frozen-lockfile
      - name: build project
        run: pnpm build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BACKROOMS_TCG_DECKBUILDER }}'
          channelId: live
          projectId: backrooms-tcg-deckbuilder
